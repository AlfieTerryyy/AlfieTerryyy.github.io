    <script>
        function sendEmail(event) {
            event.preventDefault();

            var name = encodeURIComponent(document.getElementById('name').value);
            var email = encodeURIComponent(document.getElementById('email').value);
            var category = encodeURIComponent(document.getElementById('category').value);
            var priority = encodeURIComponent(document.querySelector('input[name="priority"]:checked').value);
            var copy = encodeURIComponent(document.getElementById('copy').checked ? "Yes" : "No");
            var human = encodeURIComponent(document.getElementById('human').checked ? "Yes" : "No");
            var message = encodeURIComponent(document.getElementById('message').value);

            var subject = "New Order Form Submission";
            var body = `
                Name: ${name}
                Email: ${email}
                Category: ${category}
                Priority: ${priority}
                Copy to Email: ${copy}
                I am a Human: ${human}
                Message: ${message}
            `.replace(/\n/g, '%0D%0A'); // Encode new lines for mailto

            var mailtoLink = `mailto:alfie.terry1@mail.com?subject=${subject}&body=${body}`;

            window.location.href = mailtoLink;
        }
    </script>

                <input type="email" name="email" id="email" placeholder="Email" required />

            </div>
            <!-- Break -->

                <input type="radio" id="priority-low" name="priority" value="Low" checked>

            </div>
            <div class="col-4 col-12-small">
